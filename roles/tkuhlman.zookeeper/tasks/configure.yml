---
- name: Setup zoo.cfg
  template: dest="{{zookeeper_conf_dir}}/zoo.cfg" src=zoo.cfg.j2 owner=hadoop group=hadoop
  notify:
    - restart zookeeper

- name: Setup myid
  template: dest="{{zookeeper_data_dir}}/myid" src=myid.j2 owner=hadoop group=hadoop
  notify:
    - restart zookeeper

- name: Setup environment
  template: dest="{{zookeeper_conf_dir}}/environment" src=environment.j2
  notify:
    - restart zookeeper

- name: Create log_dir
  file: path={{zookeeper_log_dir}} state=directory owner=hadoop group=hadoop mode=755

- name: Setup log4j
  template: dest="{{zookeeper_conf_dir}}/log4j.properties" owner=root group=root mode=644 src=log4j.properties.j2
  notify:
    - restart zookeeper

- meta: flush_handlers
